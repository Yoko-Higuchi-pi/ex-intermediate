<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href=".css">
<title>ex02</title>
</head>
<body>
	<h1>ホテル検索</h1>
	<form action="hotel-search.html" th:action="@{/ex02/search}" method="post">
		<input type="text" name="price">円以下<br>
		<button>検索</button>
	</form>
	
	<table th:each="hotel : ${hotelList}" border="1">
		<tr>
			<th>ホテル名</th>
			<th th:text="${hotel.hotelName}"></th>
		</tr>
		<tr>
			<td>最寄り駅</td>
			<td th:text="${hotel.nearestStation}"></td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="${hotel.price}"></td>
		</tr>
	</table>
	

</body>
</html>
