<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href=".css">
<title>ex03</title>
</head>
<body>
	<h1>衣類検索</h1>
	
	<form action="cloth-search.html" th:action="@{/ex03/search}" method="post">
		<input type="radio" id="manField" name="gender" value="0" th:checked="${gender==0}">
		<label for="manField">Man</label><br>
		<input type="radio" id="womanField" name="gender" value="1" th:checked="${gender==1}">
		<label for="womanField">Woman</label><br>
		<select name="color">
			<option value="red" th:selected="${color == 'red'}">赤</option>
			<option value="blue" th:selected="${color == 'blue'}">青</option>
			<option value="white" th:selected="${color == 'white'}">白</option>
			<option value="yellow" th:selected="${color == 'yellow'}">黄</option>
		</select>
		<br>
		<br>
		<button>検索</button>
	</form>
	<br>
	
	<table th:each="cloth : ${clothList}" border="1">
		<tr>
			<td>ジャンル</td>
			<td th:text="${cloth.genre}"></td>
		</tr>
		<tr>
			<td>サイズ</td>
			<td th:text="${cloth.size}"></td>
		<tr>
			<td>価格</td>
			<td th:text="${cloth.price}"></td>
		</tr>
	</table>
</body>
</html>
